<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets\css\main.css" />
  <!--WebFont-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!--Header-SEO-->
  <link href="https://example.com/" rel="canonical" />
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  <meta name="description" content="This is an example." />
  <title>Muisc Shop</title>
</head>

<body onload="document.body.style.opacity='1'">
  <main>
    <div class="page-wrapper">
      <!--MAIN CONTENT-->
      <section class="container">
        <!--HERO-->
        <img src="images\illustration-hero.svg" alt="Character Enjoying music" class="hero-img" />

        <div class="hero-text">
          <h1 class="hero-text__h1">Order Summary</h1>
          <br />
          <p class="hero-text__p">
            You can now listen to millions of songs,
            <br />
            audiobooks, and podcasts on any device
            <br />
            anywhere you like!
          </p>
        </div>

        <!--Annual Plan-->
        <div class="plan">
          <img src="images\icon-music.svg" alt="Music icon" class="plan__img" />
          <div class="plan__div">
            <p class="plan__p">Annual Plan</p>
            <p class="plan__p plan__p--special">$59.99/year</p>
          </div>
          <button class="plan__btn">Change</button>
        </div>

        <!--Payment BTN-->
        <div class="payment">
          <button class="payment__btn">Proceed to Payment</button>
          <button class="payment__btn payment__btn--special">Cancel Order</button>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
